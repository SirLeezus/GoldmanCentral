name: GoldmanCentral
version: ${version}
main: lee.code.central.Central
api-version: 1.20
author: Lee
folia-supported: true
depend: [GoldmanEconomy, GoldmanColors, GoldmanPlayerData]
softdepend: [GoldmanTowns]
commands:
  gamemode:
    description: Change your gamemode.
    permission: central.command.gamemode
    aliases: [gm]
    usage: "/gamemode &f<gamemode>"
  fly:
    description: Toggles your ability to fly.
    permission: central.command.fly
    usage: "/fly"
  flyspeed:
    description: Adjust your fly speed.
    permission: central.command.flyspeed
    usage: "/flyspeed &f<speed>"
  weather:
    description: Changes the weather in the world you're in.
    permission: central.command.weather
    usage: "/weather &f<clear/thunder/rain>"
  smite:
    description: Summon lightning on a player or location.
    permission: central.command.smite
    usage: "/smite &f<player>"
  enchant:
    description: Enchant the item you're holding.
    permission: central.command.enchant
    usage: "/enchant &f<enchantment> <level>"
  give:
    description: Give a target user a item.
    permission: central.command.give
    usage: "/give &f<player> <material> <amount>"
  spawner:
    description: Give a target user a spawner.
    permission: central.command.spawner
    usage: "/spawner &f<player> <entity> <amount>"
  head:
    description: Create a player head with any username.
    permission: central.command.head
    usage: "/head &f<player>"
  glow:
    description: Toggle your glow.
    permission: central.command.glow
    usage: "/glow"
  heal:
    description: Heal yourself or a online player.
    permission: central.command.heal
    usage: "/heal &f<player>"
  seen:
    description: Last time a target player joined the server.
    permission: central.command.seen
    usage: "/seen &f<player>"
  colors:
    description: A list of color codes that can be used.
    permission: central.command.colors
    usage: "/colors"
  balance:
    description: Check your balance or a target player's balance.
    permission: central.command.balance
    aliases: [bal]
    usage: "/balance &f<player>"
  money:
    description: Alter a players balance.
    permission: central.command.money
    aliases: [eco]
    usage: "/money &f<player> <set/add/remove> <amount>"
  worth:
    description: Check the worth of the item you're holding.
    permission: central.command.worth
    usage: "/worth"
  sell:
    description: Sell the item you're holding to the server.
    permission: central.command.sell
    usage: "/sell"
  sellall:
    description: Sell all the items that match your hand item.
    permission: central.command.sellall
    usage: "/sellall"
  pay:
    description: Pay another player from your balance.
    permission: central.command.pay
    usage: "/pay &f<player> <amount>"
  feed:
    description: Feed yourself or another player.
    permission: central.command.feed
    usage: "/feed &f<player>"
  spawn:
    description: Teleport to the server spawn.
    permission: central.command.spawn
    usage: "/spawn"
  setspawn:
    description: Set the server spawn.
    permission: central.command.setspawn
    usage: "/setspawn"
  clear:
    description: Clear your inventory.
    permission: central.command.clear
    usage: "/clear"
  time:
    description: Set the time of day in your world.
    permission: central.command.time
    usage: "/time &f<day/noon/midnight/night>"
  world:
    description: Teleport to a world.
    permission: central.command.world
    usage: "/world &f<world>"
  balancetop:
    description: Server balance leaderboard.
    permission: central.command.balancetop
    aliases: [baltop]
    usage: "/balancetop <page>"
  stat:
    description: Check one of your stats.
    permission: central.command.stats
    usage: "/stat &f<stat> <option>"
  stattop:
    description: Server stat leaderboard.
    permission: central.command.stattop
    usage: "/stattop &f<stat> <option/page> <page>"
  color:
    description: Set your player name color.
    permission: central.command.color
    usage: "/color &f<color>"
  message:
    description: Message another online player.
    permission: central.command.message
    aliases: [msg, tell, whisper]
    usage: "/message &f<player> <message>"
  reply:
    description: Reply to your last private messenger.
    permission: central.command.reply
    aliases: [r]
    usage: "/reply &f<message>"
  teleportask:
    description: Ask another player if they can teleport to you.
    permission: central.command.teleportask
    aliases: [tpa]
    usage: "/teleportask &f<player> <accept/deny>"
  restartwarning:
    description: Restart the server with a warning.
    permission: central.command.restartwarning
    usage: "/restartwarning"
  god:
    description: Toggle god mode on or off.
    permission: central.command.god
    usage: "/god"
  enderchest:
    description: Open your ender chest or a target player.
    permission: central.command.enderchest
    aliases: [echest]
    usage: "/enderchest &f<player>"
  summon:
    description: Summon a entity.
    permission: central.command.summon
    usage: "/summon &f<entity> <amount>"
  randomteleport:
    description: Randomly teleport to a location.
    permission: central.command.randomteleport
    aliases: [rtp]
    usage: "/randomteleport"
  mail:
    description: Mail another player a signed book.
    permission: central.command.book
    usage: "/mail &f<player>"
  mailbox:
    description: Open your mailbox menu.
    permission: central.command.mailbox
    usage: "/mailbox"
  home:
    description: Add or teleport to a saved home location.
    permission: central.command.home
    usage: "/home &f<tp/add/max/bed/remove> <home>"
  homes:
    description: Opens a menu with all your homes.
    permission: central.command.homes
    usage: "/homes"
  teleporthere:
    description: Teleport a player to you.
    permission: central.command.teleporthere
    aliases: [tphere]
    usage: "/teleporthere &f<player>"
  back:
    description: Teleport to your last teleportation location.
    permission: central.command.back
    usage: "/back"
  vanish:
    description: Toggle vanish for yourself.
    permission: central.command.vanish
    usage: "/vanish"
  playtime:
    description: Check your playtime or a target player's playtime.
    permission: central.command.playtime
    usage: "/playtime &f<player>"
  ping:
    description: Check your ping to the server.
    permission: central.command.ping
    usage: "/ping"
  warp:
    description: Teleport to a target warp name.
    permission: central.command.warp
    usage: "/warp &f<name>"
  setwarp:
    description: Set a new warp location.
    permission: central.command.setwarp
    usage: "/setwarp &f<name>"
  deletewarp:
    description: Delete a warp that was created.
    permission: central.command.deletewarp
    usage: "/deletewarp &f<name>"
  teleport:
    description: Teleport to a online player.
    permission: central.command.teleport
    usage: "/teleport &f<player>"
    aliases: [tp]
  teleportpos:
    description: Teleport to a target position in the world you're in.
    permission: central.command.teleportpos
    usage: "/teleportpos &f<x> <y> <z>"
    aliases: [tppos]
  sort:
    description: Sort the container you're looking at.
    permission: central.command.sort
    usage: "/sort"
